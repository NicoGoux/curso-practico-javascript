<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Figuras Geometricas | Curso practico JS</title>
	</head>
	<body>
		<header>
			<h1>TRIANGULO ISOSCELES</h1>
		</header>
		<section>
			<h2>Calcula area y perimetro de un triangulo isosceles</h2>
			<form>
				<label for="input-lado1">Primer lado triangulo: </label>
				<input type="number" name="input-lado1" id="input-lado1" />

				<label for="input-lado2">Segundo lado triangulo: </label>
				<input type="number" name="input-lado2" id="input-lado2" />

				<label for="input-base">Base triangulo: </label>
				<input type="number" name="input-base" id="input-base" />
				<button type="button" onclick="calcularPerimetroTriangulo()">
					Calcular perimetro
				</button>
				<button type="button" onclick="calcularAreaTriangulo()">
					Calcular area
				</button>
			</form>
		</section>
		<script src="./figuras.js"></script>
	</body>
</html>
